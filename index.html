<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class="container">
    <form class="input-group" id="form" action="">
      <div class="campos">
        <label for="day">Day</label>
        <input class="required" id="day" type="number" placeholder="DD">
        <small class="error-day"></small>
      </div>

      <div class="campos">
        <label for="month">Month</label>
        <input class="required" id="month" name="mes" type="number" placeholder="MM">
        <small class="error-month"></small>
      </div>

      <div class="campos">
        <label for="year">Year</label>
        <input class="required" id="year" name="ano" type="number" placeholder="YYYY">
        <small class="error-year"></small>
      </div>
    </form>

    <button class="submit-btn">
      <img src="assets/images/icon-arrow.svg"  alt="arrow-icon">
    </button>

    <div class="line"></div>



    <div class="output">
      <p class="res"><span id="yyyy" class="destaque">--</span>years</p>
      <p class="res"><span id="mm" class="destaque">--</span>months</p>
      <p class="res"><span id="dd" class="destaque">--</span>days</p>
    </div>
  </div>





  <script src="script.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
